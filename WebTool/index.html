<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Website - Your All-in-One Toolkit</title>
    <meta name="description" content="Access 100+ free online tools including converters, calculators, generators, and more. All tools are free to use and mobile-friendly.">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <main class="container-fluid py-4">
        <!-- Search Section -->
        <section class="search-section mb-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="search-wrapper">
                            <input type="text" id="toolSearch" class="form-control form-control-lg" placeholder="Search tools...">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tools Grid -->
        <section class="tools-grid">
            <div class="container">
                <!-- Categories Navigation -->
                <div class="categories-nav mb-4">
                    <div class="d-flex flex-wrap justify-content-center gap-2">
                        <button class="btn btn-outline-primary active" data-category="all">All Tools</button>
                        <button class="btn btn-outline-primary" data-category="image">Image Tools</button>
                        <button class="btn btn-outline-primary" data-category="seo">SEO Tools</button>
                        <button class="btn btn-outline-primary" data-category="text">Text Tools</button>
                        <button class="btn btn-outline-primary" data-category="developer">Developer Tools</button>
                        <button class="btn btn-outline-primary" data-category="calculator">Calculators</button>
                        <button class="btn btn-outline-primary" data-category="converter">Converters</button>
                        <button class="btn btn-outline-primary" data-category="security">Security Tools</button>
                        <button class="btn btn-outline-primary" data-category="social">Social Media</button>
                    </div>
                </div>

                <!-- Tools Container -->
                <div class="row g-4" id="toolsContainer">
                    <!-- Tools will be loaded dynamically via JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/components.js"></script>
    <script src="js/tools-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
